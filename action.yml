name: 'Install Kubernetes Tools'
description: 'A GitHub Action to install Helm, Kubectl and YQ.'
inputs:
  kubectl-command:
    description: 'The kubectl command to run'
    required: true
  kubeconfig:
    description: 'Base64-encoded KUBECONFIG file'
    required: true
  helm-version:
    description: 'The version of Helm to install'
    required: false
    default: 'stable'
  kubectl-version:
    description: 'The version of Kubectl to install'
    required: false
    default: 'stable'
  yq-version:
    description: 'The version of YQ to install'
    required: false
    default: 'latest'
outputs:
  output:
    description: 'Output of the kubectl command'
runs:
  using: 'node20'
  main: 'dist/index.js'
